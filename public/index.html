<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <!-- <script type="text/javascript" src="/server/data-files/initial-tweets.json"></script> -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form id="submitform" action=/tweets method="POST"> 
              <textarea id="hold" name="text" class="entry" placeholder="What are you humming about?"></textarea>
              <input type="submit" class="button" id="button-tweet" value="Tweet">
              <span class="counter">140</span>
            </form>
          </section>
          <section id="tweets-container" >
              <article class="shadow" id="tweet">
                <header class="shadow" class="tweetheader">
                  <img src="https://vanillicon.com/7b89b0d8280b93e2ba68841436c0bebc.png"/>
                  <div class="name">Billy Madison</div>
                  <div>@zacdan</div>
                  
                </header>
                <p class="centered-tweet"> Dan is the best person in the world!  in the world! </p>
                <footer class="tweet-footer"> May 14, 2019</footer>
              </article> 
          </section>
    </main>
  </body>
</html>
